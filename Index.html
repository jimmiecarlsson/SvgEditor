<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVG Editor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="editor.css">
</head>
<body class="p-3">

  <div class="container-fluid">
    <h1 class="mb-3">SVG Editor</h1>

    <!-- Toolbar -->
    <div class="btn-group mb-3" role="group" aria-label="Verktyg">
      <button type="button" class="btn btn-outline-primary" data-tool="path" title="Path">
        <i class="bi bi-pencil"></i>
      </button>
      <button type="button" class="btn btn-outline-primary" data-tool="line" title="Line">
        <i class="bi bi-slash-lg"></i>
      </button>
      <button type="button" class="btn btn-outline-primary" data-tool="rect" title="Rect">
        <i class="bi bi-square"></i>
      </button>
      <button type="button" class="btn btn-outline-primary" data-tool="circle" title="Circle">
        <i class="bi bi-circle"></i>
      </button>
      <button type="button" class="btn btn-outline-primary" data-tool="polyline" title="Polyline">
        <i class="bi bi-graph-up"></i>
      </button>
    </div>

    <!-- Färg & tjocklek -->
    <div class="d-inline-flex align-items-center mb-3 gap-2">
      <label class="form-label mb-0">Färg:</label>
      <input type="color" id="strokeColor" value="#000000" class="form-control form-control-color">

      <label class="form-label mb-0">Tjocklek:</label>
      <input type="number" id="strokeWidth" value="2" min="1" max="20" class="form-control" style="width: 80px;">
    </div>

    <!-- Canvas -->
    <div class="border bg-light mb-3">
      <svg id="canvas" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg"
           style="width:100%; height:400px; cursor:crosshair;"></svg>
    </div>

    <!-- Footer actions -->
    <div class="d-flex gap-2">
      <button id="clear" class="btn btn-danger">
        <i class="bi bi-trash"></i> Rensa
      </button>
      <button id="showCode" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#codeModal">
        <i class="bi bi-code-slash"></i> Visa kod
      </button>
    </div>
  </div>

  <!-- Modal för SVG-kod -->
  <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="codeModalLabel">SVG-kod</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="code" class="form-control" rows="12" readonly></textarea>
        </div>
        <div class="modal-footer">
          <button id="copy" class="btn btn-primary">
            <i class="bi bi-clipboard"></i> Kopiera
          </button>
          <button id="download" class="btn btn-success">
            <i class="bi bi-download"></i> Ladda ner
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stäng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="editor.js"></script>
</body>
</html>
